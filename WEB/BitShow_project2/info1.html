<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <link
      rel="stylesheet"
      href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"
    /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoPage</title>
  </head>
  <body>
    <div id="loader-container">
      <div id="loader">
        <div class="spinner"></div>
        <p>
          Loading<span class="dot">.</span><span class="dot">.</span
          ><span class="dot">.</span>
        </p>
      </div>
    </div>

    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><h2 class="title">BitShow</h2></a
          >
          <form class="d-flex ms-auto form">
            <input
              class="form-control search search-info"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <ul id="search-list"></ul>
          </form>
        </div>
      </nav>

      <div class="container d-flex justify-content-center">
        <div class="row" style="width: 90%">
          <div class="col-md-12 text-center">
            <h1 id="show-title" class="mt-4"></h1>
          </div>

          <div class="col-md-6 d-flex justify-content-center">
            <img id="show-poster" src="" alt="Show Poster" style="width: 90%" />
          </div>
          <div class="col-md-6 info">
            <br />
            <br />
            <br />

            <p>Rating: <span id="show-rating"></span></p>
            <p>Date premiered: <span id="show-premiered"></span></p>
            <p>End date: <span id="show-ended"></span></p>
            <p>Official Site: <span id="show-officialSite"></span></p>
          </div>
          <div class="col-md-12 d-flex justify-content mt-4">
            <hr />
            <p id="show-description"></p>
          </div>
        </div>
      </div>

      <button onclick="scrollToBottom()" id="myBtn1" title="Go to bottom">
        Down
      </button>
      <button
        onclick="scrollToTop()"
        id="myBtn2"
        title="Go to top"
        style="display: none"
      >
        Top
      </button>

      <footer class="container-fluid pt-3 pb-1 fixed-bottom">
        <div class="container text-center">
          <p>Copyright &copy; Bit Student 2023</p>
        </div>
      </footer>
    </div>

    <!-- <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="info.js"></script>
    <script src="search.js"></script>
  </body>
</html>
